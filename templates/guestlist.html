<!DOCTYPE html>
<html>
<head>
    <title>Lista de Convidados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        /* Estilos CSS personalizados, se necessário */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="mx-auto p-3" id="navbarText">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link"  href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/guestlist">Lista de Convidados<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gifts">Presentes</a>
            </li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div style="margin-top: 100px; width: 1200px; margin-left: auto; margin-right: auto;">
            <table class="table">
                <tbody>
                    {% for name, confirmed in guest_names %}
                    {% if confirmed %}
                    <tr class="table">
                        <th scope="row"><img src="../static/VestidoMadrinha.png" style="width: 10px"></th>
                        <td>{{ name }}</td>
                        <td>Presença Confirmada!</td>
                    </tr>
                    {% else %}
                    <tr>
                        <th scope="row">1</th>
                        <td><a class="link-offset-2 link-underline link-underline-opacity-0" href="#" onclick="showPopup('{{ name }}')">{{ name }}</a></td>
                    </tr>
                    {% endif %}
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div id="confirmPopup" class="popup" style="display: none">
            <div class="popup-content">
                <span class="close" onclick="hidePopup()" style="padding: 10px;">&times;</span>
                <h2 style="margin-top: 15px;">Confirmar Presença</h2>
                <form id="confirmationForm" method="POST" action="/guestlist">
                    <input type="text" id="name" name="name" style="display: none;">
                    
                    <label for="confirmationCode">Digite o código de confirmação:</label>
                    <input type="text" id="confirmationCode" name="confirmationCode">
        
                    <input type="submit" value="Confirmar Presença">
                </form>
            </div>
        </div>
    </div>

    <script>
        function showPopup(name) {
            document.getElementById("confirmationCode").value = "";
            document.getElementById("confirmPopup").style.display = "flex";
            document.getElementById("name").value = name;
        }

        function hidePopup() {
            document.getElementById("confirmPopup").style.display = "none";
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
