<!DOCTYPE html>
<html>
<head>
    <title>Larissa e Caio</title>
    <link rel="icon" href="../static/AllianceIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cardenvelop.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #fff5d6;">
    
    <div class="loading-screen">
        <img src="../static/LoadingIcon.png" style="width: 160px;">
        <div class="loading-text">Carregando...</div>
    </div>
    
    <div class="main-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #efe2ba !important;">
            <div class="mx-auto p-3" id="navbarText">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link"  href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/guestlist">Convite<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gifts">Presentes</a>
                </li>
                </ul>
            </div>
        </nav>
        
        <div class="wrapper">
            <div class="lid one"></div>
            <div class="lid two"></div>
            <div class="envelope">
                <img src="../static/StampEnvelop.png" style="width: 120px; margin-left: 160px; margin-top: -25px;">
            </div>
            <div class="letter">
                {% if status == "get" %}
                <div class="formContent">
                    <h2 style="margin-top: 15px; margin-left: auto; margin-right: auto; font-family: 'Belleza'; color: #D79B62;">Confirme Sua Presença</h2>
                    <form class="confirmationForm" method="POST" action="/guestlist">
                        
                        <input class="formField" type="text" id="name" name="name" placeholder="Nome como está no convite" style="width: 300px;">
                        <input class="formField" type="text" id="confirmationCode" name="confirmationCode" placeholder="Código">
                        
                        <p>{{ error }}</p>
                        <input type="submit" value="Confirmar Presença" style="margin-top: -15px;">
                    </form>
                </div>
                {% else %}
                    <p>{{ message }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
        const loadingScreen = document.querySelector('.loading-screen');
        const mainContent = document.querySelector('.main-content');

        // Esconde a tela de loading quando todos os elementos são carregados e mostra o conteúdo principal
        loadingScreen.style.display = 'none';
        mainContent.style.display = 'block';
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
